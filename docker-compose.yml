version: "3.9"
services:
  customers-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: customers
      POSTGRES_USER: customers
      POSTGRES_PASSWORD: customers
    ports:
      - "5433:5432"
    volumes:
      - customers_data:/var/lib/postgresql/data

  accounts-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: accounts
      POSTGRES_USER: accounts
      POSTGRES_PASSWORD: accounts
    ports:
      - "5434:5432"
    volumes:
      - accounts_data:/var/lib/postgresql/data

  customers-service:
    build: ./customers-service
    depends_on:
      - customers-db
    environment:
      DB_URL: jdbc:postgresql://customers-db:5432/customers
      DB_USER: customers
      DB_PASSWORD: customers
    ports:
      - "8081:8081"

  accounts-service:
    build: ./accounts-service
    depends_on:
      - accounts-db
      - customers-service
    environment:
      DB_URL: jdbc:postgresql://accounts-db:5432/accounts
      DB_USER: accounts
      DB_PASSWORD: accounts
      CUSTOMERS_URL: http://customers-service:8081
    ports:
      - "8082:8082"

volumes:
  customers_data:
  accounts_data:
